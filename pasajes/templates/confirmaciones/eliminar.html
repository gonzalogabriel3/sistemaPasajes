{% extends "plantillaBase.html" %}

{% block contenido %}
	
	<h4 style="color: #ba140a"><b>Desea eliminar {{texto}}</b></h4>
	<center>
	<form method="POST">
		{% csrf_token %}

		<button type="submit" class="btn btn-danger">Eliminar <span class="glyphicon glyphicon-trash"></span></button>
		<a href="{% url nombreUrl %}"  class="btn btn-default">Cancelar <span class="glyphicon glyphicon-remove"></span></a>

	</form>
	</center>
	
{% endblock %}
